<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Webite</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section class="glass">
      <!-- Dashboard Left -->
      <div class="dashboard">
        <div class="user">
          <img src="./images/avatar.png" alt="">
          <h2>Peter Johnson</h2>
          <p>Pro Member</p>
        </div>

        <div class="links">
          <div class="link">
            <img src="./images/twitch.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./images/steam.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./images/library.png" alt="">
            <h2>Streams</h2>
          </div>
        </div>

        <div class="join-pro">
          <h2>Join pro for free games.</h2>
          <img src="./images/controller.png" alt="">
        </div>
      </div>

      <!-- Dashboard Right -->
      <div class="games">
        <div class="status">
          <h2>Active games</h2>
          <input type="text">
        </div>

        <div class="cards">
          <!-- Card1 -->
          <div class="card">
            <img src="./images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="precentage">60%</h2>
          </div>
          <!-- Card2 -->
          <div class="card">
            <img src="./images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="precentage">60%</h2>
          </div>
          <!-- Card3 -->
          <div class="card">
            <img src="./images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="precentage">60%</h2>
          </div>

        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>  
  <div class="circle2"></div>
  </div>  
</body>
</html>
